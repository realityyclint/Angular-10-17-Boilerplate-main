<h3 class="text-center text-primary fw-bold mb-4">
  <i class="bi bi-person-circle me-2"></i>Login
</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label fw-semibold">Email</label>
    <input
      type="text"
      formControlName="email"
      class="form-control rounded-3"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      placeholder="Enter your email"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email is invalid</div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control rounded-3"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      placeholder="Enter your password"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <a routerLink="../forgot-password" class="text-decoration-none small text-muted">Forgot Password?</a>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <button [disabled]="loading" class="btn btn-primary fw-semibold shadow-sm">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
      Login
    </button>
    <a routerLink="../register" class="btn btn-outline-secondary fw-semibold shadow-sm">Register</a>
  </div>
</form>
<div class="text-center mt-4">
  <p class="text-muted fw-semibold mb-2">Or login with</p>
  <div class="d-flex justify-content-center gap-2">
    <button type="button" class="btn btn-outline-primary rounded-circle shadow-sm" title="Login with Facebook">
      <i class="bi bi-facebook fs-5"></i>
    </button>
    <button type="button" class="btn btn-outline-danger rounded-circle shadow-sm" title="Login with Google">
      <i class="bi bi-google fs-5"></i>
    </button>
    <button type="button" class="btn btn-outline-dark rounded-circle shadow-sm" title="Login with X">
      <i class="fab fa-x-twitter fs-5"></i>
    </button>    
  </div>
</div>
