<div *ngIf="showModal" class="modal-backdrop-wrapper">
  <!-- Backdrop -->
  <div class="custom-backdrop"></div>

  <!-- Modal -->
  <div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="departmentModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-primary text-white rounded-top-4">
          <h5 class="modal-title fw-semibold" id="departmentModalLabel">
            {{ id ? 'Edit' : 'Add' }} Department
          </h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
        </div>

        <div class="modal-body bg-light p-4">
          <ng-container *ngIf="alertService.alert | async as alert">
            <div class="alert alert-{{ alert.type }} alert-dismissible fade show" role="alert">
              {{ alert.message }}
              <button type="button" class="btn-close" aria-label="Close" (click)="alertService.clear()"></button>
            </div>
          </ng-container>

          <div class="mb-4">
            <label class="form-label fw-semibold">Name</label>
            <input type="text" class="form-control form-control-lg rounded-3" [(ngModel)]="department.name" placeholder="Enter department name" />
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Description</label>
            <input type="text" class="form-control form-control-lg rounded-3" [(ngModel)]="department.description" placeholder="Enter short description" />
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-success fw-semibold px-4 shadow-sm" (click)="save()">
            <i class="bi bi-check-circle me-1"></i> Save
          </button>
          <button class="btn btn-outline-secondary px-4 fw-semibold shadow-sm" (click)="cancel()">
            <i class="bi bi-x-circle me-1"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
