<div *ngIf="showModal" class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header bg-info text-white rounded-top-4">
        <h5 class="modal-title fw-semibold">
          Transfer Employee: {{ selectedEmployee?.Account?.email }}
        </h5>
        <button type="button" class="btn-close" (click)="cancel()"></button>
      </div>

      <div class="modal-body bg-light">
        <div class="mb-3">
          <label class="form-label fw-semibold">Select New Department</label>
          <select class="form-select rounded-3 shadow-sm" [(ngModel)]="departmentId">
            <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-warning fw-semibold px-4 shadow-sm" (click)="transfer()">Transfer</button>
        <button class="btn btn-outline-secondary px-4 fw-semibold shadow-sm" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
